<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Saišu DB
    </title>
 <!--   <link rel="stylesheet" href="./smukumi.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="{{url_for('static',filename='tests5.js')}}"></script>

  </head>
  <body class="bg-light">
    <a href="./mekletajs">Iet uz meklēšanas sadaļu</a>
    <form method="POST">
      <h3>Pievienot lapu:   </h3>
      <input type="text" name="nosaukums" placeholder="Nosaukums" required>
      <input type="url" name="saite" placeholder="https://piemers.lv" required>
      <textarea name="anotacija" rows="10" cols="50" placeholder="Anotācija"></textarea>
      <table class="table-sm table-bordered">
        <tr>
          {%for kategorija in kategs%}
          {%for vards in kategorija%}
          <th>
              {{kategorija[vards]}}
          </th>
          {%endfor%}
          {%endfor%}
        </tr>
        <tr>
          <td>
            {%for rinda in teksts%}
            {{rinda}}
            {%endfor%}
          </td>
        </tr>
      </table>
    </form>

  </body>
</html>
